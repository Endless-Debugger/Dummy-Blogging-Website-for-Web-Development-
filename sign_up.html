<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sign Up</title>

<body>
    <header>
        <h1>
            Blogerlo
        </h1>
        <h2 id="sign-up">
            Sign up
         </h2>
    </header>
    <div id="form">
        <form>
            <label> Input your Username</label>
            <br>
            <br>
            <input type="text" placeholder="Username" required>
            <br>
            <br>
            <label> Input your gender</label>
            <br>
            <input type="radio" value="Male" name="gender">Female
            <br>
            <input type="radio" value="Female" name="gender">Male
            <br>
            <br>
            <label> Input your password</label>
            <br>
            <br>
            <input type="text" placeholder="Password">
            <br>
            <br>
            <input type="checkbox" required>
            <label> I have read Blogerlo's TOS and adhere to them</label>
            <br>
            <h3> 
                Note that Blogerlo let's you browse anonymously and does not take your email or any personal information
            </h3>
             <a href="blog_write.html">
                <input type="button" value="Sign Up">
            </a>
            <br>
        </form>
    </div>
